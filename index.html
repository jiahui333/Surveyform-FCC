
<h1 id="title"> Linguistics Program Survey </h1>
<p id="description"> Thank you for taking time to help us find the most suitable linguistics program for you. </p>
<form id="survey-form">
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="Enter your name" required>
  <br>
  
  <label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="Enter your email" required>
  <br>
  
  <label for="number" id="number-label"> Age </label>
  <input id="number" type="number" name="age" min="18" max="100" placeholder="Enter your age">
  <br>
  
  <label for="dropdown" id="education"> Education </label>
  <select id="dropdown" name="education">
    <option value="Master's degree or above"> Master's degree or above </option>
    <option value="Bachelor's degree"> Bachelor's degree </option>
    <option value="Professional degree"> Vocational training </option>
    <option value="High school"> High school </option>
    <option value="No schooling completed"> No school completed </option> 
  </select>
  <br>
  <br>
  
  <label for="Starting date"> Starting date: </label>
  <br>
   <input id="01/03" name="starting-date" value="01/03" type="radio">
   <label for="01/03"> 01/03 </label>
   <br>
   <input id="30/06" name="starting-date" value="30/06" type="radio">
   <label for="30/06"> 30/06 </label>
   <br>
   <input id="01/09" name="starting-date" value="01/09" type="radio">
   <label for="01/09"> 01/09 </label>
   <br>
   <input id="31/12" name="starting-date" value="31/12" type="radio">
   <label for="31/12"> 31/12 </label>

  <br>
  <br>
   
  <label for="interested-field"> Interested field: </label>
  <br>
  
   <input id="syntax" type="checkbox" name="interest-field" value="Syntax">
   <label for="syntax"> Syntax </label>
   <br>
  
   <input id="semantics-and-pragmatics" type="checkbox" name="interest-field" value="Semantics and pragmatics">
   <label for="semantics-and-pragmatics"> Semantics and pragmatics </label>
   <br>
  
   <input id="phonetics-and-phonology" type="checkbox" name="interest-field" value="Phonetics and phonology">
   <label for="phonetics-and-phonology"> Phonetics and phonology </label>
   <br>
  
   <input id="sociolinguistics" type="checkbox" name="interest-field" value="Sociolinguistics">
   <label for="sociolinguistics"> Sociolinguistics </label>
  <br>
  <br>
  
  <label for="comments"> What would you like to tell us? </label>
  <br>
  <textarea id="comments" name="comments" rows="5" cols="33"> </textarea>
  <br>
  <input id="submit" type=submit value="Submit">

  
 
  
  

  

  
  
</form>
